<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Audio Effects DEMO</title>
    <!-- Replace Icon with SVG -->
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
			}
		</script>
  </head>
  <body>
    <!-- UI overlay over threeJS scene-->
    <div class="ui-overlay">

      <div class="toggle">
        <input type="checkbox" id="gain-toggle" autocomplete="off">
        <span class="button"></span>
        <span class="label">‚èª</span>
      </div>

      <div class="fader">
        <input type="range" id="gain" min="0" max="127" value="64" orient="vertical">
        <label for="gain">Gain</label>
      </div>
      
    </div>
    <script type="module" src="main.js"></script> 
  </body>
</html>
